<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>

    <div class="container d-flex ">

        <div class="w-100 mt-3">
            <div class="card row ">
                <div class="card-header">
                    <h1 class="text-center text-dark">TO-DO LIST</h1>
                </div>
                <div class="card-body">
                    <form id="todo-form" class="row " name="form">

                        <div class="col-6 my-3">
                            <input class="form-control" type="text" name="todo" id="todo"
                                placeholder="ADD TODO HERE ..." value="">
                        </div>
                        <div class="col-4 my-3">
                            <button type="submit" id="addTodo" class="btn btn-dark  ">Add Todo</button>
                        </div>

                    </form>
                </div>
                <!-- !============= -->

                <div class="card-body">
                    <hr>
                    <h5 class="card-title" id="tasks-title">Your Todos</h5>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="filter" id="search" placeholder="Search Todo">
                        </div>
                    </div>
                    <hr>
                    <ul class="form-group">
                        <!-- <li class="form-group-item d-flex justify-content-between">
                            Todo 1
                            <a href="#" class="delete-item">
                                <i class="fa fa-remove pe-3"></i>
                            </a>

                        </li> -->
                    </ul>
                    <hr>
                    <a id="clear-todos" class="btn btn-danger" href="#">Clear All Todos</a>
                </div>
            </div>
        </div>

    </div>

    <script src="./app.js"></script>
</body>

</html>
